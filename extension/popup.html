<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/popup.css" />
    </head>
    <body>
        <table>
            <tr>
                <td id="versionCell">PlainSight v1.1.0</td>
            </tr>
        </table>
        <hr id="versionHR">
        <table>
            <colgroup>
                <col style="width:50%">
                <col style="width:50%">
            </colgroup>  
            <tbody>
                <tr>
                    <td colspan="1" id="activeKeyCell">
                        <strong>Active Key:</strong><br>
                        <input spellcheck="false" id="plainSightActiveKey" type="text" />
                    </td>
                    <td id="decryptPageCell">
                        <button id="btnDecryptPage">Decrypt Page</button>
                        <button id="btnRevertPage">Revert Page</button>
                    </td>
                </tr>
                <tr>
                    <td style="text-align: center;" colspan="2">
                        <br />
                        <input type="checkbox" id="chkAutoDecrypt" name="autoDecrypt" />
                        <label id="lblAutoDecrypt" for="autoDecrypt">Automatically Decrypt</label>
                    </td>
                </tr>
                <tr class="colorSelection">
                    <td style="text-align: right; padding-top: 7px;">
                        <label style="padding-right: 5px;" for="colorPicker">Highlight Color</label><input type="color" id="hightlightColor" name="hightlightColor" />
                    </td>
                    <td style="text-align: left; padding-top: 7px;">
                        <input type="color" id="fontColor" name="fontColor" /><label style="padding-left: 5px;" for="fontColor">Font Color</label>
                    </td>
                </tr>
                <tr class="colorSelection">
                    <td style="padding-top: 5px; text-align: center;" colspan="2">
                        <span id="sampleDecrypted">Decrypted Message</span>
                    </td>
                </tr>
            </tbody>
        </table>
        <hr>
        <table>
            <tr>
                <td id="encryptTitleCell"><h2>Encrypt Message</h2></td>
                <td style="text-align: center;"><h2>|</h2></td>
                <td id="decryptTitleCell" style="text-align: right;"><h2>Decrypt Message</h2></td>
            </tr>
        </table>
        <table id="encryptForm">
            <tr><td class="alignCenter"><textarea id="txtAreaToEncrypt"></textarea></td></tr>
            <tr><td class="alignCenter"><button id="btnEncrypt">Encrypt</button></td></tr>
            <tr><td class="alignCenter"><textarea spellcheck="false" readonly id="txtAreaEncrypted"></textarea></td></tr>
        </table>
        <table id="decryptForm">
            <tr><td class="alignCenter"><textarea spellcheck="false" id="txtAreaToDecrypt"></textarea></td></tr>
            <tr><td class="alignCenter"><button id="btnDecrypt">Decrypt</button></td></tr>
            <tr><td class="alignCenter"><textarea readonly id="txtAreaDecrypted"></textarea></td></tr>
        </table>
        
        <script src="js/sha256.min.js"></script>
        <script src="js/aes.js"></script>
        <script src="js/common.js"></script>
        <script src="js/messages.js"></script>
        <script src="js/cryptofunctions.js"></script>
        <script src="js/popup.js"></script>
    </body>
</html>
