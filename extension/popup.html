<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <table>
            <tr>
                <td style="text-align: left;">
                    <strong>Active Key:</strong><br>
                    <input id="plainSightActiveKey" type="text" /><br>
                </td>
                <td style="text-align: right;">
                    <button id="btnRefresh">Refresh Page</button>
                </td>
            </tr>
            <tr>
                <td style="text-align: center;" colspan="2">
                    <br />
                    <input type="checkbox" id="chkAutoDecrypt" name="autoDecrypt" checked />
                    <label for="autoDecrypt">Automatically decrypt page using active key</label>
                </td>
            </tr>
        </table>
        <hr>
        <table>
            <tr>
                <td id="encryptTitleCell"><h2>Encrypt Message</h2></td>
                <td style="text-align: center;"><h2>|</h2></td>
                <td id="decryptTitleCell" style="text-align: right;"><h2>Decrypt Message</h2></td>
            </tr>
        </table>
        <table id="encryptForm">
            <tr><td><textarea id="txtAreaToEncrypt"></textarea></td></tr>
            <tr><td><span id="btnWrapper"><button id="btnEncrypt">Encrypt</button></span></td></tr>
            <tr><td><textarea readonly id="txtAreaEncrypted"></textarea></td></tr>
        </table>
        <table id="decryptForm">
            <tr><td><textarea id="txtAreaToDecrypt"></textarea></td></tr>
            <tr><td><span id="btnWrapper"><button id="btnDecrypt">Decrypt</button></span></td></tr>
            <tr><td><textarea readonly id="txtAreaDecrypted"></textarea></td></tr>
        </table>
    </body>
    <script src="js/sha256.min.js"></script>
    <script src="js/aes.js"></script>
    <script src="js/cryptofunctions.js"></script>
    <script src="js/popup.js"></script>
</html>
